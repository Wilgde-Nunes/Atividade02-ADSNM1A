<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite seu nome" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" placeholder="Digite seu e-mail" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" placeholder="(00) 00000-0000" maxlength="11" id="telefone" name="telefone">
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <label>Escolha seu gênero:</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label>
<br>
            <label>Escolha seus interesses:</label>
            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="esportes">Esportes</label>
            <input type="checkbox" id="musica" name="interesses" value="musica">
            <label for="musica">Música</label>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea>
        </fieldset>

        <button type="reset">Resetar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
